name: Deploy Frontend
# Deploy is triggered when a push happens

on:
  push:
    branches: [main]
    paths:
      - "front/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v3

      # Step 2: Azure Login
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Upload files to Azure Blob Storage
      - name: Upload to Blob Storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name azureresumerakesh --auth-mode key -d '$web' -s front/

      # Step 4: Purge Azure CDN endpoint
      - name: Purge CDN Endpoint
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az cdn endpoint purge --content-paths "/*" --profile-name "azurecloudresumerakesh" --name "azurecloudresumerakesh" --resource-group "azureresume-rg"

      # Step 5: Logout from Azure
      - name: Logout
        run: |
          az logout
        if: always()
